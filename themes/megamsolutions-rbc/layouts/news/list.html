{{ define "main" }}
<section class="section-hero-news hero hero--news">
<div class="hero-breadcrumb">
  <ul class="hero-breadcrumb-list">
    <li><a href="#"><i class="fas fa-home"></i></a></li>
    <li><a href="#"><i class="fas fa-newspaper"></i> News</a></li>
  </ul>
</div>
</section>
<section class="section-page-news">
<div class="container-fluid">
  <h2 class="heading-secondary u-margin-top-medium u-margin-bottom-medium">News</h2>
  <div class="row">
    {{ with .Site.Data.homepage.news }}
    {{ range .items}}
    <div class="col-sm-3">
      <div class="card card__news">
        <img src="{{.image}}" alt="" class="card-img-top card__news-img">
        <div class="card-body card__news-icons">
          <i class="fas fa-newspaper"></i><span>{{.newsprovider}}</span>
          <i class="fas fa-calendar"></i><span>{{ dateFormat "January 2, 2006" .date }}</span>
        </div>
        <div class="card-body">
          <h5 class="card-title card__news-header">{{.title}}</h5>
          <p class="card-text">{{.summary | truncate 150}}</p>
          <a class="btn-text btn-text--small float-right" href="{{.link}}">Read &rarr;</a>
        </div>
      </div>
    </div>
    {{ end }}
    {{ end }}
  </div>
</div>
</section>
{{ end }}
