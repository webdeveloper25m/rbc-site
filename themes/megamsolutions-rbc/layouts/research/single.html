


{{ define "main" }}

            {{ with .Params.images }}

            {{ end }}

  <div class="tags d-inline-block mb-3">
    {{ range .Params.categories }}

    {{ end }}
 </div>
  <div class="tag mb-2">

 {{ range $i, $e := .Params.tags -}}
 {{- if $i -}}, {{ end -}}

{{- end -}}
</div>
<div>
   <p class="m-4"><a class="tag-link" href="/authors/{{ .Params.name }}/">{{ .Params.authors  }}</a></hp>

 </div>

</div>

        {{ .Summary }}
      </article>
      </aside>
</div>
</div>
</div>
