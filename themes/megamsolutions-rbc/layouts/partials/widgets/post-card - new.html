
{{ $permalink := .Permalink }}
  <div class="card-deck mt-5">
  <div class="card">
            {{ with .Params.images }}
            <a href="{{ $permalink }}"><img src="{{ index . 0 }}" alt="" class="card-img-top img-fluid"></a>
            {{ end }}

    <div class="card-body">
         
     <h5> <a class="card-title" href="{{ .Permalink }}">{{ .Title }}</a></h5>
        <div class="card-text">
            {{ .Summary }}
        </div>
         {{- if .Truncated -}}
         <a href='{{ .RelPermalink }}'><button class="learn-btn">Learn more</button></a>
         {{- end -}}
        <br>
    </div>
   <!--- author--->
  <p class="m-4"><a class="tag-link" href="/authors/{{ .Params.name }}/">{{ .Params.authors  }}</a></hp> 
  <!---TAGS WITH CAMMA SEPARATOR--->
  <div class="tag mb-3 m-1">
  <i class="fa fa-tag" aria-hidden="true"></i>
 {{ range $i, $e := .Params.tags -}}
 {{- if $i -}}, {{ end -}}
    <a class="tag-link" href='{{ "/tags/" | relLangURL }}{{ . | urlize }}'>{{ $e | humanize }}</a>
{{- end -}}

</div>
</div>
</div>
