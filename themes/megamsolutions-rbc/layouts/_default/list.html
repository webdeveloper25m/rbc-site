{{ define "main" }}
  {{ range .Pages }}
    <a href="{{.RelPermalink}}">{{ .Title}}</a>
  {{ end }}
    <div class="section">
       
        <h2 class="heading-secondary u-margin-top-medium u-margin-bottom-medium">Research</h2>

        <div class="row">
           {{ range .Pages.ByPublishDate.Reverse }}
            <div class="col-3">
                {{ partial "widgets/tag-card.html" . }}
            </div>
            {{ end }}
        </div>

    
        <div class="columns">
            <div class="column is-narrow">
                {{ partial "widgets/pagination.html" . }}
            </div>
        </div>
    </div>
{{ end }}
